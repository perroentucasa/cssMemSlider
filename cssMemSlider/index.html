<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__slides">
        <div class="slider__slide-1">1</div>
        <div class="slider__slide-2">2</div>
        <div class="slider__slide-3">3</div>
        <div class="slider__slide-4">4</div>
      </div>
      <div class="slider__dots">Dots</div>
      <div class="slider__text">
        <div class="slider__text-1">Text 1</div>
        <div class="slider__text-2">Text 2</div>
        <div class="slider__text-3">Text 3</div>
        <div class="slider__text-4">Text 4</div>
      </div>
    </div>
  </body>
</html>
